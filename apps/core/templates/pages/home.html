{% extends "base.html" %}

{% block title %}
  Returns Dashboard
{% endblock title %}


{% block content %}

<div>
  <table class = "table-styling">
    <thead>
      <tr>
        <th>Product Category</th>
        <th>Return Rate %</th>
      </tr>
    </thead>
    <tbody>
      {% for name, percentage in category_data.items %}
        <tr>
            <th>{{name}}</th>
            <th>{{percentage}}%</th>
        </tr>
      {% endfor %}
      
    </tbody>
  </table>
</div>

{% endblock content %}
